<HTML>
<HEAD>
<TITLE>MobWrite Editable Frame</TITLE>
<STYLE><!--
/* normal style */
body {
  font-family: monospace;
  background-color: white;
  color: #000;
}
/* style of orignal text */
div.original, p.original, span.original {
  color: #666;
}
/* style of text recently added remotely */
span.highlight, img.highlight {
  background-color: #ff6;
  color: #000;
}
/* close double-spacing in IE & Opera */
p {
  margin: 1px;
}
--></STYLE>
</HEAD>
<BODY contentEditable="true"></BODY>
</HTML>
